<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Login | PostPredict</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #3a8eef;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Login Test Page</h1>
    
    <div class="test-box">
        <h3>Test Backend Connection</h3>
        <button onclick="testConnection()">Test API Connection</button>
        <div id="connectionResult"></div>
    </div>
    
    <div class="test-box">
        <h3>Test Login Function</h3>
        <p>Email: <input type="email" id="testEmail" value="admin@postpredict.com" /></p>
        <p>Password: <input type="password" id="testPassword" value="admin123" /></p>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-box">
        <h3>Check Scripts</h3>
        <button onclick="checkScripts()">Check if scripts are loaded</button>
        <div id="scriptsResult"></div>
    </div>

    <script src="../src/js/config.js"></script>
    <script src="../src/js/auth.js"></script>
    <script>
        function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = 'Testing...';
            
            fetch('http://localhost:5000/api/sample-csv')
                .then(response => {
                    if (response.ok) {
                        resultDiv.innerHTML = '<div class="result success">✓ Backend is running!</div>';
                    } else {
                        resultDiv.innerHTML = '<div class="result error">✗ Backend responded with error: ' + response.status + '</div>';
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = '<div class="result error">✗ Cannot connect to backend: ' + error.message + '<br>Make sure backend is running on http://localhost:5000</div>';
                });
        }
        
        function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            resultDiv.innerHTML = 'Testing login...';
            
            if (typeof login !== 'function') {
                resultDiv.innerHTML = '<div class="result error">✗ login function not found. Check if auth.js is loaded.</div>';
                return;
            }
            
            login(email, password)
                .then(data => {
                    resultDiv.innerHTML = '<div class="result success">✓ Login successful!<br>Token: ' + (data.token ? 'Received' : 'Missing') + '<br>User: ' + (data.user ? data.user.email : 'Missing') + '</div>';
                })
                .catch(error => {
                    resultDiv.innerHTML = '<div class="result error">✗ Login failed: ' + error.message + '</div>';
                });
        }
        
        function checkScripts() {
            const resultDiv = document.getElementById('scriptsResult');
            let html = '<div class="result">';
            
            html += 'CONFIG: ' + (typeof CONFIG !== 'undefined' ? '✓ Loaded' : '✗ Missing') + '<br>';
            html += 'API_BASE_URL: ' + (typeof API_BASE_URL !== 'undefined' ? API_BASE_URL : '✗ Missing') + '<br>';
            html += 'login function: ' + (typeof login === 'function' ? '✓ Available' : '✗ Missing') + '<br>';
            html += 'getToken function: ' + (typeof getToken === 'function' ? '✓ Available' : '✗ Missing') + '<br>';
            html += 'setToken function: ' + (typeof setToken === 'function' ? '✓ Available' : '✗ Missing') + '<br>';
            
            html += '</div>';
            resultDiv.innerHTML = html;
        }
        
        // Auto-check on load
        window.addEventListener('load', () => {
            setTimeout(checkScripts, 500);
        });
    </script>
</body>
</html>
